syntax = "proto3";

package post;
option csharp_namespace = "HotChanWasm.Models";

service Counter {
  rpc SubmitPost (stream Post) returns (Status);
}

message Post {
  string title = 1;
  string name = 2;
  string tags = 3;
  string comment = 4;
  bytes media = 5;
}

message Status {
  string message = 1
  int32 postId = 2;
}