syntax = "proto3";

package Catalog;
option csharp_namespace = "HotChanShared.Models";

service ChanCatalog {
	  rpc CatalogView(PageQuery) returns (CatalogReply);

}

message CatalogReply {
	repeated PostList post_list = 1;
}

message PageQueryRequest {
	uint64 page = 1;
}

message PostList {
	bytes id = 1;
	string post_title = 2;
	string media_thumbnail_uri = 3;
}
