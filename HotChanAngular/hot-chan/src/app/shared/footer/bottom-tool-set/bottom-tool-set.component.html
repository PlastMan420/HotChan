<footer>
    <div class="d-flex">
        <div #persistant class="flex-fill">
            <div class="d-flex">
                <div class="mx-1">
                    {{ todaysDataTime }}
                </div>

                <div class="mx-1">
                    <app-bottom-login></app-bottom-login>
                </div>

                <div class="mx-1">
                    <input
                        class=""
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                    />
                </div>
            </div>
        </div>

        <div class="flex-fill">
            <div class="d-flex">
                <ng-container *ngIf="pageFooter">
                    <div
                        class="me-auto"
                        [innerHTML]="pageFooter.footerLabel"
                    ></div>
                    <div class="d-flex">
                        <ng-container
                            *ngFor="let f of pageFooter.pageFunctions"
                        >
                            <ng-container [ngSwitch]="f.type">
                                <div *ngSwitchCase="'button'">
                                    <p-button
                                        [label]="$any(f.label)"
                                        (click)="calledFn(f)"
                                        [icon]="$any(f.buttonIconClass)"
                                        [styleClass]="$any(f.class)"
                                    ></p-button>
                                </div>

                                <div *ngSwitchCase="'label'" style="width: 30px; text-align: center">
                                    <p-badge
                                        [value]="$any(f.dataStream | async)"
                                    ></p-badge>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</footer>
