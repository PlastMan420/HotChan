<form [formGroup]="form">

  <h2>{{form.controls['postTitle'].value || placeholderPostTitle}}</h2>

  <div class="mb-3">
    <h5>Basic</h5>
    <input type="text" formControlName="postTitle" pInputText [style]="{'width': '50vw', 'max-width': '50vw'}"> 
    <ng-container [ngTemplateOutlet]="error"></ng-container>
  </div>

    <h5>Content</h5>
    <p-editor formControlName="description" [style]="{'height':'320px', 'width': '50vw', 'max-width': '50vw'}"></p-editor>
</form>


<ng-template #error>
  <ng-container *ngIf="form.get('postTitle')?.errors">
    <ng-container *ngFor="let err of form.get('postTitle')?.errors | keyvalue">
      <div class="error-state">
        {{err.key}}
      </div>
    </ng-container>
  </ng-container>
</ng-template>
