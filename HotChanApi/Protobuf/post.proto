syntax = "proto3";

package catalog;
option csharp_namespace = "HotChanApi.Models";

service catalog {
	  rpc CatalogView(PageQuery) returns (stream PostList);

}

message PageQuery {
	int32 page = 1;
}

message PostList {
	int32 id = 1;
	string name = 2;
	string title = 3;
	string mediaThumbnail = 4;
}